<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <title>TodoList App</title>
  </head>
  <body>
    <div id="error-div"></div>
    <div class="container">
      <!-- Rounded switch -->
      <label class="switch">
        <input type="checkbox" id="mode" />
        <span class="slider round"></span>
      </label>
      <h1>TodoList App</h1>
      <div id="quote-div">
        <p id="quote-text">Some random text...</p>
        <button id="quote-button">Get another</button>
      </div>
      <!-- A div holding input field and add button -->
      <div class="input-div">
        <input
          type="text"
          id="task-input"
          placeholder="Add a new task..."
          maxlength="50"
        />
        <button id="btn-add-task">Add Task</button>
      </div>

      <!-- A div holding the status selection box and search input field -->
      <div class="status-search-div">
        <select id="status-dropdown">
          <option value="">Select Status</option>
          <!-- <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option> -->
        </select>
        <input
          type="text"
          id="search-input"
          placeholder="Search..."
          maxlength="50"
        />
      </div>

      <!-- A table to display the tasks -->
      <table id="table-todo">
        <thead>
          <tr>
            <th class="sort" data-sort="date">Date</th>
            <th class="sort" data-sort="task">Task</th>
            <th class="sort" data-sort="status">Status</th>
          </tr>
        </thead>
        <tbody id="task-list">
          <!-- Task rows will be dynamically generated here -->
        </tbody>
      </table>
    </div>
  </body>
</html>
